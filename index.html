<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive Wild 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <h1>Drive Wild 3D</h1>
    <p class="subtitle">A Drive Mad inspired stunt game with harder handcrafted levels, spike traps, and endless mode.</p>
    <div class="controls">
      <button id="prevLevel">◀ Prev</button>
      <span id="levelLabel">Level 1</span>
      <button id="nextLevel">Next ▶</button>
      <button id="restart">Restart ↺</button>
      <button id="endlessToggle">Endless: Off</button>
    </div>
    <div id="tips">W / ↑ accelerate • S / ↓ brake & reverse • Space jump • A D or ← → rotate in air • Avoid spikes • R restart</div>
    <div id="status"></div>
  </div>

  <canvas id="game"></canvas>

  <script type="module" src="game.js"></script>
</body>
</html>
